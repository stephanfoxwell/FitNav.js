<!doctype html>
<html>
<head>

	<style>
		body {
			font-family: sans-serif;
			-webkit-font-smoothing: antialiased;
			-webkit-user-select: none;
		}
		a {
			text-decoration: none;
			color: inherit;
		}
		
		.padded {
			padding: 1em;
		}
		
		
		.collapsenav {
			position: relative;
		}
		.collapsenav ul {
			list-style: none;
			margin: 0;
			padding: 0;
			
			background-color: #aaa;
			color: #333;
		}
		.collapsenav ul li {
			display: inline-block;
		}
		.collapsenav ul li:first-child {
			margin-left: 0;
		}
		.collapsenav ul li a {
			display: block;
			padding: 0.5em;
		}
		.collapsenav.collapsed ul li {
			display: block;
			margin-left: 0;
		}
		.collapsenav.collapsed .collapsenav__list {
			height: 0;
			
			
			text-align: center;
		}
		
		.collapsenav__list {
			overflow: hidden;
			transition: 0.4s ease height;
		}
		
		.collapsenav__toggle {
			display: none;
		}
		
		.collapsenav.collapsed .collapsenav__toggle {
			display: block;
			padding: 0.5em;
			
			
			background-color: #aaa;
			color: #333;
			text-align: center;
		}
		
	</style>
	
</head>
<body>
	<nav id="collapsenav-one" class="collapsenav" data-rs-label="Menu">
		<a class="collapsenav__toggle">Menu</a>
		<ul class="collapsenav__list">
			<li><a href="#1">Justo</a></li>
			<li><a href="#2">Inceptos</a></li>
			<li><a href="index.html">Lorem</a></li>
			<li><a href="index.html">Condimentum</a></li>
			<li><a href="index.html">Cras</a></li>
		</ul>
	</nav>
	
	<div class="padded">
		<nav id="collapsenav-two" class="collapsenav" data-rs-label="Menu">
			<a class="collapsenav__toggle">Menu</a>
			<ul class="collapsenav__list">
				<li><a href="#1">Justo</a></li>
				<li><a href="#2">Inceptos</a></li>
				<li><a href="index.html">Lorem</a></li>
				<li><a href="index.html">Condimentum</a></li>
				<li><a href="index.html">Cras</a></li>
			</ul>
		</nav>
	</div>
	
	<script src="collapsenav.js"></script>
	<script>
		var navOne = collapseNav('#collapsenav-one');
		var navTwo = collapseNav('#collapsenav-two');
	</script>
</body>
</html>
