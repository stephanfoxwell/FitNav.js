<!doctype html>
<html>
<head>

	<style>
		body {
			font-family: sans-serif;
			-webkit-font-smoothing: antialiased;
			-webkit-user-select: none;
		}
		a {
			text-decoration: none;
			color: inherit;
		}
		
		
		.responsivenav {
			position: relative;
		}
		.responsivenav ul {
			list-style: none;
			margin: 0;
			padding: 0;
			
			background-color: #aaa;
			color: #333;
		}
		.responsivenav ul li {
			display: inline-block;
			margin-left: -5px;
		}
		.responsivenav ul li:first-child {
			margin-left: 0;
		}
		.responsivenav ul li a {
			display: block;
			padding: 0.5em;
		}
		.responsivenav.collapsed ul li {
			display: block;
			margin-left: 0;
		}
		.responsivenav.collapsed .responsivenav__list {
			height: 0;
			
			
			text-align: center;
		}
		
		.responsivenav__list {
			overflow: hidden;
			transition: 0.4s ease height;
		}
		
		.responsivenav__toggle {
			display: none;
		}
		
		.responsivenav.collapsed .responsivenav__toggle {
			display: block;
			padding: 0.5em;
			
			
			background-color: #aaa;
			color: #333;
			text-align: center;
		}
		
	</style>
	
</head>
<body>
	<nav class="responsivenav" data-rs-label="Menu">
		<a class="responsivenav__toggle">Menu</a>
		<ul class="responsivenav__list">
			<li><a href="index.html">Justo</a></li>
			<li><a href="index.html">Inceptos</a></li>
			<li><a href="index.html">Lorem</a></li>
			<li><a href="index.html">Condimentum</a></li>
			<li><a href="index.html">Cras</a></li>
		</ul>
	</nav>
	<script src="responsivenav.js"></script>
	<script>
		var nav = responsiveNav('.responsivenav');
	</script>
</body>
</html>
