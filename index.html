<!doctype html>
<html>
<head>

	<style>
		body {
			font-family: sans-serif;
			-webkit-font-smoothing: antialiased;
			-webkit-user-select: none;
		}
		a {
			text-decoration: none;
			color: inherit;
		}
		
		
		.fitnav {
			position: relative;
		}
		
		.fitnav__list {
			overflow: hidden;
			transition: 0.4s ease height;
			list-style: none;
			margin: 0;
			padding: 0;
			white-space: nowrap;
			
			
			background-color: #aaa;
			color: #333;
		}
		
		.fitnav__list li {
			display: inline-block;
		}
		.fitnav__list li:first-child {
			margin-left: 0;
		}
		.fitnav__list li a {
			display: block;
			padding: 0.5em;
		}
		.fitnav.collapsed .fitnav__list li {
			display: block;
			margin-left: 0;
		}
		.fitnav.collapsed .fitnav__list {
			height: 0;
			
			
			text-align: center;
		}
		
		.fitnav__toggle {
			display: none;
		}
		
		.fitnav.collapsed .fitnav__toggle {
			display: block;
			padding: 0.5em;
			
			
			background-color: #aaa;
			color: #333;
			text-align: center;
		}
		
		.padded {
			padding: 1em;
		}
		
	</style>
	
</head>
<body>
	<nav id="fitnav-one" class="fitnav" data-rs-label="Menu">
		<a class="fitnav__toggle">Menu</a>
		<ul class="fitnav__list">
			<li><a href="#1">Justo</a></li>
			<li><a href="#2">Inceptos</a></li>
			<li><a href="index.html">Lorem</a></li>
			<li><a href="index.html">Condimentum</a></li>
			<li><a href="index.html">Cras</a></li>
		</ul>
	</nav>
	
	<div class="padded">
		<nav id="fitnav-two" class="fitnav" data-rs-label="Menu">
			<a class="fitnav__toggle">Menu</a>
			<ul class="fitnav__list">
				<li><a href="#1">Justo</a></li>
				<li><a href="#2">Inceptos</a></li>
				<li><a href="index.html">Lorem</a></li>
				<li><a href="index.html">Condimentum</a></li>
				<li><a href="index.html">Cras</a></li>
			</ul>
		</nav>
	</div>
	
	<div class="padded">
		<nav id="fitnav-three" class="fitnav" data-rs-label="Menu">
			<a class="fitnav__toggle">Menu</a>
			<ul class="fitnav__list">
				<li><a href="#1">Justo</a></li>
				<li><a href="#2">Inceptos</a></li>
				<li><a href="index.html">Lorem</a></li>
				<li><a href="index.html">Condimentum</a></li>
				<li style="margin-left: 1em"><a href="index.html">Cras</a></li>
			</ul>
		</nav>
	</div>
	
	<script src="fitnav.js"></script>
	<script>
		var navOne = fitNav('#fitnav-one');
		var navTwo = fitNav('#fitnav-two');
		var navThree = fitNav('#fitnav-three');
	</script>
</body>
</html>
